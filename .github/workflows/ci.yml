name: CI/CD Pipeline

# Trigger the workflow on pushes to the 'master' branch
on:
  push:
    branches:
      - master  # This will trigger the workflow on push to master branch

# Define the jobs (tasks) for the workflow
jobs:
  build:
    runs-on: ubuntu-latest  # Use the latest Ubuntu for the runner

    steps:
    # Step 1: Checkout the code
    - name: Checkout code
      uses: actions/checkout@v2

    # Step 2: Set up Node.js
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'  # Define the Node.js version

    # Step 3: Install dependencies (adjust for your project)
    - name: Install dependencies
      run: |
        npm install

    # Step 4: Run tests (if you have any tests)
    - name: Run tests
      run: |
        npm test

    # Step 5: Build the project (optional, if you need a build step)
    - name: Build project
      run: |
        npm run build

