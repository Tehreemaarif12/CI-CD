name: CI/CD Pipeline

on:
  push:
    branches:
      - main  # This triggers the workflow when you push to the 'main' branch
  pull_request:
    branches:
      - main  # This triggers the workflow on pull requests

jobs:
  build:
    runs-on: ubuntu-latest  # This specifies the OS for the CI pipeline

    steps:
      - name: Check out repository
        uses: actions/checkout@v2  # This checks out your code for use in the workflow

      - name: Set up Node.js (if you are using Node.js)
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # You can specify a different version if needed

      - name: Install Dependencies (for Node.js projects)
        run: |
          npm install  # This installs the dependencies listed in package.json
          
      - name: Run Tests (if you have tests in your project)
        run: |
          npm test  # If you have tests set up, this command will run them

      - name: Deploy (Optional - for CD)
        run: |
          echo "Deploying the app!"  # This is a placeholder; replace with your actual deploy steps
